version: '3.8'

services:
  # Next.js веб-приложение
  fighter-web:
    build:
      context: ./fighter-web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./fighter-web:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    networks:
      - fighter-network

  # Python Telegram бот
  fighter-bot:
    build:
      context: ./fighter-bot-python
      dockerfile: Dockerfile
    environment:
      - WEB_APP_URL=http://localhost:3000
    env_file:
      - .env
    volumes:
      - ./fighter-bot-python:/app
    restart: unless-stopped
    depends_on:
      - fighter-web
    networks:
      - fighter-network

networks:
  fighter-network:
    driver: bridge

volumes:
  node_modules:
  next_build: